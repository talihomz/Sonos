build:
  image: registry.gitlab.com/wahomekevin/web-starter:latest
  stage: build
  only: 
    - master
  artifacts:
    paths: 
      - ./public/
  script:
    - ln -s /app/node_modules node_modules
    - cp /app/package.json package.json
    - cp /app/gulpfile.js gulpfile.js
    - npm run build
   
